<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ergo Proxy — Визитка</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body, html {
  margin:0; padding:0; width:100%; height:100%;
  font-family:'Orbitron',sans-serif; overflow:hidden; background:#000; color:#fff;
}

/* Плавный анимированный фон */
@keyframes gradientShift {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}
#animatedBg {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: linear-gradient(120deg, #0b0b0f, #1a1a2e, #362f56, #5b3a80, #9b4db5);
  background-size: 1000% 1000%;
  animation: gradientShift 30s ease infinite;
  z-index:-3;
}

/* GIF поверх фона */
#gifOverlay {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: url('https://media.tenor.com/Your-GIF-Link.gif') center/cover no-repeat;
  z-index:-2;
  opacity:0.6;
}

/* Видео трейлера (YouTube) */
#bgVideo {
  position: fixed; top:0; left:0; width:100%; height:100%;
  z-index:-4; opacity:0.3; pointer-events:none;
}

/* Частицы дождя */
.raindrop {
  position:absolute;
  width:1.5px; height:12px;
  background: rgba(180,180,255,0.5);
  animation: fall linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-20px); opacity:0.6; }
  100% { transform: translateY(110vh); opacity:0; }
}

/* Карточка визитки */
.card {
  position: relative;
  max-width:700px;
  margin:60px auto;
  padding:45px;
  background: rgba(10,10,20,0.75);
  backdrop-filter: blur(14px);
  border-radius: 25px;
  text-align:center;
  box-shadow:0 0 25px #000;
  z-index:1;
}

/* Аватар (Рил Mayer) */
.avatar {
  width:150px; height:150px; margin:0 auto 20px;
  border-radius:50%;
  background: url('https://i.ibb.co/v1y9n1Y/rel-mayer-avatar.png') center/cover no-repeat;
  box-shadow:0 0 35px #c34ddb;
  animation: glowPulse 3s ease-in-out infinite alternate;
}
@keyframes glowPulse {
  0% { box-shadow:0 0 15px #9b4db5; }
  50% { box-shadow:0 0 35px #c34ddb; }
  100% { box-shadow:0 0 15px #9b4db5; }
}

/* Ссылки */
.links a {
  display:block; margin:12px 0; padding:14px;
  text-decoration:none; background: rgba(80,0,80,0.5);
  border-radius:12px; transition:0.3s; color:#fff;
}
.links a:hover {
  background:#9b4db5; transform:scale(1.05);
}
.links i { margin-right:8px; }
</style>
</head>
<body>

<!-- Анимированный фон -->
<div id="animatedBg"></div>

<!-- GIF с Tenor -->
<div id="gifOverlay"></div>

<!-- Видео трейлера -->
<iframe id="bgVideo"
  src="https://www.youtube.com/embed/47LU6BJxVxA?autoplay=1&mute=1&loop=1&playlist=47LU6BJxVxA"
  frameborder="0" allow="autoplay; fullscreen"></iframe>

<!-- Дождь -->
<script>
for(let i=0;i<120;i++){
  const drop = document.createElement('div');
  drop.className='raindrop';
  drop.style.left=Math.random()*100+'vw';
  drop.style.animationDuration=(Math.random()*1+0.5)+'s';
  drop.style.top=Math.random()*-100+'vh';
  document.body.appendChild(drop);
}
</script>

<!-- OST Kiri (скрытый плеер) -->
<iframe style="display:none"
  src="https://www.youtube.com/embed/XPGAbw9Y3Lk?autoplay=1&loop=1&playlist=XPGAbw9Y3Lk"
  allow="autoplay"></iframe>

<!-- Карточка визитки -->
<div class="card">
  <div class="avatar"></div>
  <h1>Ваше Имя</h1>
  <p>Личная визитка · Ergo Proxy Style</p>
  <div class="links">
    <a href="https://t.me/username" target="_blank"><i class="fa-brands fa-telegram"></i>Telegram</a>
    <a href="https://instagram.com/username" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a>
    <a href="mailto:email@example.com"><i class="fa-solid fa-envelope"></i>Email</a>
    <a href="https://www.youtube.com/@ergoproxy4970" target="_blank"><i class="fa-brands fa-youtube"></i>Ergo Proxy Channel</a>
  </div>
</div>

</body>
</html>
