<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Визитка Ergo Proxy</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body, html { margin:0; padding:0; height:100%; font-family: 'Orbitron', sans-serif; overflow:hidden; color:#eee; background:#000; }

/* Видео фона */
#bgVideo { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-2; opacity:0.6; pointer-events:none; }

/* Арт фон с персонажами (parallax) */
#artBackground { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; background: url('https://i.ibb.co/x7Y9QdG/ergoproxy-art.png') no-repeat center center; background-size: cover; transform: translateZ(0); }

/* Карточка визитки */
.card {
  position: relative;
  max-width:700px;
  margin: 60px auto;
  padding:40px;
  background: rgba(10,10,20,0.75);
  border-radius: 25px;
  backdrop-filter: blur(12px);
  box-shadow:0 0 25px #000;
  text-align:center;
}

/* Аватар */
.avatar {
  width:140px;
  height:140px;
  margin:0 auto 20px;
  border-radius:50%;
  background:#222;
  box-shadow:0 0 20px #9b4db5;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  color:#fff;
}

/* Ссылки */
.links a {
  display:block;
  margin:10px 0;
  text-decoration:none;
  color:#fff;
  padding:12px;
  background: rgba(50,0,50,0.5);
  border-radius:12px;
  transition:0.3s;
}
.links a:hover { background:#9b4db5; transform:scale(1.05); }
</style>
</head>

<body>

<!-- Видео трейлер -->
<iframe id="bgVideo" src="https://www.youtube.com/embed/47LU6BJxVxA?autoplay=1&mute=1&loop=1&playlist=47LU6BJxVxA" frameborder="0" allow="autoplay; fullscreen"></iframe>

<!-- Арт фон с персонажами -->
<div id="artBackground"></div>

<!-- Фоновая музыка OST Kiri -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<!-- Визитка -->
<div class="card">
  <div class="avatar">R</div>
  <h1>Ваше Имя</h1>
  <p>Личная визитка · Ergo Proxy Style</p>
  <div class="links">
    <a href="https://t.me/username" target="_blank"><i class="fa-brands fa-telegram"></i> Telegram</a>
    <a href="https://instagram.com/username" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>
    <a href="mailto:email@example.com"><i class="fa-solid fa-envelope"></i> Email</a>
  </div>
</div>

</body>
</html>
