<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Визитка</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --c1: #0f2027;
      --c2: #203a43;
      --c3: #2c5364;
      --c4: #3a1c71;
      --c5: #d76d77;
      --c6: #ffaf7b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(120deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5), var(--c6));
      background-size: 400% 400%;
      animation: gradientFlow 18s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 100%;
      max-width: 480px;
      padding: 42px 36px;
      border-radius: 28px;
      backdrop-filter: blur(18px);
      background: rgba(0, 0, 0, 0.35);
      box-shadow: 0 30px 80px rgba(0,0,0,0.45);
      text-align: center;
      animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .name {
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 10px;
    }

    .role {
      font-size: 1rem;
      font-weight: 400;
      opacity: 0.85;
      margin-bottom: 28px;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
      margin: 24px 0;
    }

    .links {
      display: grid;
      gap: 14px;
    }

    .links a {
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 14px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .links a:hover {
      transform: translateY(-2px) scale(1.02);
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1));
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .footer {
      margin-top: 26px;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    @media (max-width: 520px) {
      .card {
        margin: 16px;
        padding: 34px 26px;
      }
      .name {
        font-size: 1.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="name">Ваше имя</div>
    <div class="role">Психолог · Консультант · Онлайн</div>

    <div class="divider"></div>

    <div class="links">
      <a href="#">Записаться на консультацию</a>
      <a href="#">Telegram</a>
      <a href="#">Instagram</a>
      <a href="#">Email</a>
    </div>

    <div class="footer">© 2026 · Персональная визитка</div>
  </div>

</body>
</html>
