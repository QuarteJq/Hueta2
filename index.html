<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Визитка</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root {
      --c1: #09080f;
      --c2: #2d006b;
      --c3: #5e00a3;
      --c4: #9100d1;
      --c5: #c700ff;
      --c6: #ff4ce5;
      --accent: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5), var(--c6));
      background-size: 600% 600%;
      animation: gradientFlow 18s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 100%;
      max-width: 540px;
      padding: 52px 44px;
      border-radius: 36px;
      backdrop-filter: blur(24px);
      background: rgba(15, 5, 30, 0.65);
      box-shadow:
        0 50px 120px rgba(0,0,0,0.65),
        inset 0 0 0 1px rgba(255,255,255,0.12);
      text-align: center;
      animation: fadeUp 1.3s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar-wrapper {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 26px;
    }

    .avatar-glow {
      position: absolute;
      inset: -12px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5), rgba(255,255,255,0));
      filter: blur(20px);
      opacity: 0.9;
      animation: pulse 4s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    .avatar {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.05));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 900;
      color: var(--accent);
      box-shadow: inset 0 0 0 3px rgba(255,255,255,0.25), 0 8px 16px rgba(0,0,0,0.35);
      z-index: 2;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      top: 15%; left: 75%;
      filter: blur(2px);
      animation: sparkleAnim 2s linear infinite;
    }

    @keyframes sparkleAnim {
      0% { transform: scale(1) translate(0,0); opacity: 0.8; }
      50% { transform: scale(1.5) translate(3px,-5px); opacity: 1; }
      100% { transform: scale(1) translate(0,0); opacity: 0.8; }
    }

    .name { font-size: 2.6rem; font-weight: 900; letter-spacing: -0.03em; margin-bottom: 12px; }
    .role { font-size: 1.05rem; font-weight: 400; opacity: 0.85; margin-bottom: 32px; }

    .divider { height: 1px; width: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent); margin: 30px 0; }

    .links { display: grid; gap: 18px; }
    .links a {
      display: flex; align-items: center; gap: 14px;
      text-decoration: none;
      padding: 18px 22px; border-radius: 20px;
      font-weight: 600; color: #ffffff;
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.08));
      backdrop-filter: blur(8px); transition: all 0.35s ease;
    }
    .links a i { font-size: 1.2rem; opacity: 0.95; }
    .links a:hover { transform: translateY(-3px) scale(1.05); background: linear-gradient(135deg, rgba(255,255,255,0.35), rgba(255,255,255,0.15)); box-shadow: 0 16px 38px rgba(0,0,0,0.5); }

    .footer { margin-top: 30px; font-size: 0.82rem; opacity: 0.65; }

    @media (max-width: 520px) { .card { margin: 16px; padding: 42px 32px; } .name { font-size: 2.2rem; } }
  </style>
</head>
<body>

  <!-- Музыка при заходе -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card">

    <div class="avatar-wrapper">
      <div class="avatar-glow"></div>
      <div class="avatar">A</div>
      <div class="sparkle"></div>
      <div class="sparkle" style="top:60%; left:20%; animation-delay:0.5s;"></div>
      <div class="sparkle" style="top:30%; left:50%; animation-delay:1s;"></div>
    </div>

    <div class="name">Ваше имя</div>
    <div class="role">Психолог · Консультант · Онлайн</div>

    <div class="divider"></div>

    <div class="links">
      <a href="https://t.me/username" target="_blank"><i class="fa-brands fa-telegram"></i>Telegram</a>
      <a href="https://instagram.com/username" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a>
      <a href="https://vk.com/username" target="_blank"><i class="fa-brands fa-vk"></i>VK</a>
      <a href="mailto:email@example.com"><i class="fa-solid fa-envelope"></i>Email</a>
      <a href="https://www.linkedin.com/in/username" target="_blank"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
      <a href="https://wa.me/1234567890" target="_blank"><i class="fa-brands fa-whatsapp"></i>WhatsApp</a>
    </div>

    <div class="footer">© 2026 · Персональная визитка с музыкой и деталями</div>
  </div>

</body>
</html>
