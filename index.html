<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Визитка</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root {
      /* более глубокая, «психологическая» палитра */
      --c1: #0b1020;
      --c2: #1b2a4e;
      --c3: #3a2b6d;
      --c4: #6a3f8e;
      --c5: #9b5ba6;
      --c6: #d4a3c4;
      --accent: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5), var(--c6));
      background-size: 500% 500%;
      animation: gradientFlow 22s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 100%;
      max-width: 500px;
      padding: 46px 38px;
      border-radius: 30px;
      backdrop-filter: blur(20px);
      background: rgba(10, 10, 20, 0.45);
      box-shadow:
        0 40px 90px rgba(0,0,0,0.55),
        inset 0 0 0 1px rgba(255,255,255,0.08);
      text-align: center;
      animation: fadeUp 1.2s ease;
      position: relative;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(26px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Аватар */
    .avatar-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 22px;
    }

    .avatar-glow {
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--c4), var(--c5), var(--c6));
      filter: blur(16px);
      opacity: 0.85;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .avatar {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.05));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.6rem;
      font-weight: 800;
      color: var(--accent);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.2);
    }

    .name {
      font-size: 2.3rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 10px;
    }

    .role {
      font-size: 1rem;
      font-weight: 400;
      opacity: 0.85;
      margin-bottom: 28px;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
      margin: 26px 0;
    }

    .links {
      display: grid;
      gap: 14px;
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 16px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      backdrop-filter: blur(6px);
      transition: all 0.35s ease;
    }

    .links a i {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .links a:hover {
      transform: translateY(-3px) scale(1.03);
      background: linear-gradient(135deg, rgba(255,255,255,0.28), rgba(255,255,255,0.12));
      box-shadow: 0 14px 36px rgba(0,0,0,0.45);
    }

    .footer {
      margin-top: 28px;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    @media (max-width: 520px) {
      .card { margin: 16px; padding: 38px 28px; }
      .name { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="avatar-wrapper">
      <div class="avatar-glow"></div>
      <div class="avatar">A</div>
    </div>

    <div class="name">Ваше имя</div>
    <div class="role">Психолог · Консультант · Онлайн</div>

    <div class="divider"></div>

    <div class="links">
      <a href="#"><i class="fa-solid fa-calendar-check"></i>Записаться на консультацию</a>
      <a href="#"><i class="fa-brands fa-telegram"></i>Telegram</a>
      <a href="#"><i class="fa-brands fa-instagram"></i>Instagram</a>
      <a href="#"><i class="fa-solid fa-envelope"></i>Email</a>
    </div>

    <div class="footer">© 2026 · Персональная визитка</div>
  </div>

</body>
</html>
